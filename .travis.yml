osx_image: xcode11.3
language: objective-c
cache:
  directories:
    - bundler
    - cocoapods
    - vendor/bundle
env:
  global:
    - LC_CTYPE=en_US.UTF-8
    - LANG=en_US.UTF-8
    - FRAMEWORK_NAME="SwiftRex"
install:
  - bundle install --path vendor/bundle
script:
  - make test
after_success:
  - bundle exec slather
